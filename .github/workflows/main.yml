name: nodejs CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 18.x
        
      - name: Install dependencies
        run: yarn install
      
      - name: Test unit
        run: jest
        
